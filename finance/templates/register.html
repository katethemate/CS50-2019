{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" id="username" placeholder="Username" type="text" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Password confirmation" type="password" required>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>

    <script>
        let myForm = document.querySelector('form');
        myForm.onsubmit = function(event) {
            event.preventDefault();
            let username = document.getElementById('username').value;

            $.get('/check?username=' + username, function(data){
                if (data == false) {
                    alert('Username taken!');
                }
                else {
                    myForm.submit();
                }
            });
        }
    </script>
{% endblock %}
