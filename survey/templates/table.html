{% extends "layout.html" %}

{% block main %}
<h1 class="mb-3">Sheet</h1>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">House</th>
      <th scope="col">role</th>
    </tr>
  </thead>
  <tbody>
    {% for student in students  %}
        <tr>
          <td>{{ student["name"] }}</td>
          <td>{{ student["house"] }}</td>
          <td>{{ student["role"] }}</td>
        </tr>
    {% endfor %}
  </tbody>
</table>


{% endblock %}
